<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Imágenes - Conversión y Filtros</title>
  <style>
    /* Estilo base */
    body {
      background: linear-gradient(to right, #ff7e5f, #feb47b); /* Fondo con gradiente */
      font-family: 'Arial', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 800px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }

    /* Estilo para el canvas */
    canvas {
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    /* Botón de elegir archivo mejorado */
    #inputImage {
      display: none;
    }

    .file-label {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-bottom: 20px;
    }

    .file-label:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    /* Botones para filtros */
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .filters button {
      background-color: #009688;
    }

    .filters button:hover {
      background-color: #00796b;
    }

    /* Sección de filtros */
    .filters {
      margin-top: 20px;
    }

    .buttons {
      margin: 20px 0;
    }

    #loading {
      font-size: 18px;
      color: #333;
      display: none;
    }

    /* Estilo para los controles deslizantes (sliders) */
    .slider-container {
      margin-top: 15px;
      text-align: center;
    }

    .slider {
      width: 80%;
    }

    /* Animaciones suaves */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .container {
      animation: fadeIn 1s ease-in-out;
    }

    /* Estilo para texto en la esquina */
    .footer-text {
      position: fixed;
      bottom: 10px;
      right: 20px;
      font-size: 14px;
      color: #333;
      font-weight: bold;
    }

    /* Estilo responsive */
    @media screen and (max-width: 768px) {
      button {
        width: 100%;
        padding: 12px;
      }

      .container {
        width: 95%;
        padding: 15px;
      }

      .slider {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Editor de Imágenes - Conversión y Filtros</h1>

    <!-- Botón para cargar imagen -->
    <label for="inputImage" class="file-label">Selecciona una imagen</label>
    <input type="file" id="inputImage" accept="image/*" />
    
    <!-- Botones para convertir -->
    <div class="buttons">
      <button onclick="convertImage('jpeg')">Convertir a JPG</button>
      <button onclick="convertImage('png')">Convertir a PNG</button>
      <button onclick="convertImage('gif')">Convertir a GIF</button>
    </div>

    <!-- Filtros -->
    <div class="filters">
      <button onclick="applyFilter('bw')">Blanco y Negro</button>
      <button onclick="applyFilter('sepia')">Sepia</button>
      <button onclick="applyFilter('invert')">Invertir Colores</button>
      <button onclick="applyFilter('brightness')">Brillo</button>
      <button onclick="applyFilter('contrast')">Contraste</button>
      <button onclick="applyFilter('blur')">Desenfoque</button>
    </div>

    <!-- Opciones adicionales para blanco y negro (binarización) -->
    <div id="binOptions" class="slider-container" style="display: none;">
      <label for="binSlider">Binarización:</label>
      <input type="range" id="binSlider" class="slider" min="0" max="255" value="128" step="1">
      <p id="binValue">Valor: 128</p>
    </div>

    <!-- Controles para brillo y contraste -->
    <div class="slider-container">
      <label for="brightnessSlider">Brillo:</label>
      <input type="range" id="brightnessSlider" class="slider" min="-100" max="100" value="0" step="1">
      <p>Valor de brillo: <span id="brightnessValue">0</span></p>
    </div>

    <div class="slider-container">
      <label for="contrastSlider">Contraste:</label>
      <input type="range" id="contrastSlider" class="slider" min="-100" max="100" value="0" step="1">
      <p>Valor de contraste: <span id="contrastValue">0</span></p>
    </div>

    <!-- Filtro de desenfoque editable -->
    <div class="slider-container">
      <label for="blurSlider">Nivel de Desenfoque:</label>
      <input type="range" id="blurSlider" class="slider" min="1" max="10" value="5" step="1">
      <p>Nivel de desenfoque: <span id="blurValue">5</span></p>
    </div>

    <!-- Mensaje de carga -->
    <div id="loading">Cargando...</div>

    <!-- Canvas donde se mostrará la imagen -->
    <canvas id="canvas"></canvas>
    
    <!-- Enlace de descarga -->
    <div>
      <a id="download-link" href="" download="imagen_convertida">Descargar Imagen Convertida</a>
    </div>
  </div>

  <div class="footer-text">
    Creado por Enrique Junior Ccoya Cayra + 2 vagos
  </div>

  <script>
    let img = new Image();
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');

    // Cargar la imagen en el canvas
    document.getElementById('inputImage').addEventListener('change', (event) => {
      let file = event.target.files[0];
      let reader = new FileReader();
      reader.onload = function (e) {
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    // Función para convertir la imagen a diferentes formatos
    function convertImage(format) {
      document.getElementById("loading").style.display = "block";
      let dataUrl = canvas.toDataURL(`image/${format}`);
      let downloadLink = document.getElementById('download-link');
      downloadLink.href = dataUrl;
      downloadLink.download = `imagen_convertida.${format}`;
      document.getElementById("loading").style.display = "none";
    }

    // Función para aplicar filtros
    function applyFilter(filterType) {
      document.getElementById("loading").style.display = "block";
      ctx.drawImage(img, 0, 0);
      let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let data = imageData.data;

      switch (filterType) {
        case 'bw': // Blanco y Negro
          document.getElementById("binOptions").style.display = "block";
          for (let i = 0; i < data.length; i += 4) {
            let avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
            data[i] = data[i + 1] = data[i + 2] = avg;
          }
          break;
        case 'sepia': // Sepia
          for (let i = 0; i < data.length; i += 4) {
            let r = data[i], g = data[i + 1], b = data[i + 2];
            data[i] = Math.min(255, r * 0.393 + g * 0.769 + b * 0.189);
            data[i + 1] = Math.min(255, r * 0.349 + g * 0.686 + b * 0.168);
            data[i + 2] = Math.min(255, r * 0.272 + g * 0.534 + b * 0.131);
          }
          break;
        case 'invert': // Invertir Colores
          for (let i = 0; i < data.length; i += 4) {
            data[i] = 255 - data[i];
            data[i + 1] = 255 - data[i + 1];
            data[i + 2] = 255 - data[i + 2];
          }
          break;
        case 'brightness': // Brillo
          let brightnessValue = document.getElementById("brightnessSlider").value;
          for (let i = 0; i < data.length; i += 4) {
            data[i] += parseInt(brightnessValue);
            data[i + 1] += parseInt(brightnessValue);
            data[i + 2] += parseInt(brightnessValue);
          }
          break;
        case 'contrast': // Contraste
          let contrastValue = document.getElementById("contrastSlider").value;
          for (let i = 0; i < data.length; i += 4) {
            data[i] = data[i] * (1 + contrastValue / 100);
            data[i + 1] = data[i + 1] * (1 + contrastValue / 100);
            data[i + 2] = data[i + 2] * (1 + contrastValue / 100);
          }
          break;
        case 'blur': // Desenfoque
          let blurValue = document.getElementById("blurSlider").value;
          let blurImage = applyBlur(imageData, blurValue);
          imageData = blurImage;
          break;
      }

      ctx.putImageData(imageData, 0, 0);
      document.getElementById("loading").style.display = "none";
    }

    // Binarización de la imagen (ajustable)
    document.getElementById("binSlider").addEventListener('input', function() {
      document.getElementById("binValue").textContent = 'Valor: ' + this.value;
    });

    // Función de desenfoque editable
    document.getElementById("blurSlider").addEventListener('input', function() {
      document.getElementById("blurValue").textContent = this.value;
    });

    function applyBlur(imageData, blurValue) {
      const data = imageData.data;
      const width = imageData.width;
      const height = imageData.height;

      let radius = parseInt(blurValue);
      for (let y = 1; y < height - 1; y++) {
        for (let x = 1; x < width - 1; x++) {
          const i = (y * width + x) * 4;
          let r = 0, g = 0, b = 0;
          for (let j = -radius; j <= radius; j++) {
            for (let k = -radius; k <= radius; k++) {
              const n = ((y + j) * width + (x + k)) * 4;
              r += data[n];
              g += data[n + 1];
              b += data[n + 2];
            }
          }
          data[i] = r / (radius * 2 + 1);
          data[i + 1] = g / (radius * 2 + 1);
          data[i + 2] = b / (radius * 2 + 1);
        }
      }
      return imageData;
    }
  </script>
</body>
</html>
